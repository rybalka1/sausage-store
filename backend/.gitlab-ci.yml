stages:
  - deploy


deploy:
  stage: deploy
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 600 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - scp ./backend/sausage-store-backend.service ${DEV_USER}@${MAIN_HOST}:~
    - scp ./backend/sausage-store-logrotate ${DEV_USER}@${MAIN_HOST}:~
    - ssh ${DEV_USER}@${MAIN_HOST} "export "MAIN_HOST=${DEV_HOST}"; setsid /bin/bash -s " < ./backend/deploy.sh
